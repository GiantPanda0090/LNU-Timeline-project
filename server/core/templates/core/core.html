{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Core title{% endblock title %}</title>
    <script src="{% static 'core/js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/core.css' %}">

    <title></title>
</head>
<body>

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" align="center">
    <a href="/account/login/">
        <button type="button" class="btn btn-lg btn-danger">Login</button>
    </a>
    <br>
    <a href="/account/signup/">
        <button type="button" class="btn btn-lg btn-success">Signup</button>
    </a>
    <br>
    <a href="/account/password/reset/">
        <button type="button" class="btn btn-lg btn-warning">Password reset</button>
    </a>
    <br>
    <a href="/api/v1/">
        <button type="button" class="btn btn-lg btn-primary">API</button>
    </a>




</div>

</body>
</html>
